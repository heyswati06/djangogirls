{% extends 'bicycles/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'salepost_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p> {{ post.make|linebreaksbr }} </p>


                </div>
            {% endfor %}
{% endblock %}
